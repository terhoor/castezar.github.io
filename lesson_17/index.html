<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Модальные окна  </title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--Ссылка на таблицу стилей  -->
    <link rel="stylesheet" href="style.css"></link>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Модальные окна  </h1>
    <button class="btn-lg btn-primary" data-toggle="modal" data-target="#modal">Удалить файл</button>
    <div id="modal" class="modal fade" >
          <div class="modal-dialog">
          	<!-- Шапка модального окна -->
            <div class="modal-content">
              <div class="modal-header">
              	<!-- Кнопка закрыть -->
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  >&times;</button>
                <!-- Заголовок модального окна -->
                <h4 class="modal-title">Удаление файла</h4>
              </div>
              <!-- Тело модального окна -->
              <div class="modal-body">
                <p>Вы действительно хотите удалить файл?</p>
              </div>
              <!-- Подвал модального окна -->
              <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Да</button>
                <button type="button" class="btn btn-primary">Нет</button>
              </div>
            </div>/ <!--  .modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


    	    





    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    
  </body>
</html>
